# =====================================================
# Docker Compose for Recrutement Intelligente Platform
# =====================================================
# Usage:
#   1. Copy .env.example to .env and configure your values
#   2. Run: docker-compose up -d
#   3. Access API at: http://localhost:8080
#   4. Access Swagger UI at: http://localhost:8080/swagger-ui.html
# =====================================================

version: '3.9'

services:
  # =====================================================
  # PostgreSQL Database with PgVector Extension
  # =====================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: recrutement-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-recrutement}
      POSTGRES_USER: ${POSTGRES_USER:-recrutement}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-recrutement123}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-recrutement} -d ${POSTGRES_DB:-recrutement}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - recrutement-network
    restart: unless-stopped

  # =====================================================
  # Spring Boot Backend Application
  # =====================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: recrutement-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-recrutement}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-recrutement}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-recrutement123}

      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # OpenAI API Key (required for AI features)
      SPRING_AI_OPENAI_API_KEY: ${OPENAI_API_KEY}
      SPRING_AI_OPENAI_CHAT_OPTIONS_MODEL: ${OPENAI_MODEL:-gpt-4}
      SPRING_AI_OPENAI_CHAT_OPTIONS_TEMPERATURE: ${OPENAI_TEMPERATURE:-0.7}
      SPRING_AI_OPENAI_CHAT_OPTIONS_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      SPRING_AI_OPENAI_EMBEDDING_OPTIONS_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      SPRING_AI_OPENAI_EMBEDDING_OPTIONS_DIMENSIONS: ${OPENAI_EMBEDDING_DIMENSIONS:-1536}

      # PgVector Configuration
      SPRING_AI_VECTORSTORE_PGVECTOR_HOST: postgres
      SPRING_AI_VECTORSTORE_PGVECTOR_PORT: 5432
      SPRING_AI_VECTORSTORE_PGVECTOR_DATABASE: ${POSTGRES_DB:-recrutement}
      SPRING_AI_VECTORSTORE_PGVECTOR_USERNAME: ${POSTGRES_USER:-recrutement}
      SPRING_AI_VECTORSTORE_PGVECTOR_PASSWORD: ${POSTGRES_PASSWORD:-recrutement123}
      SPRING_AI_VECTORSTORE_PGVECTOR_INDEX_TYPE: ${PGVECTOR_INDEX_TYPE:-IVFFLAT}
      SPRING_AI_VECTORSTORE_PGVECTOR_DISTANCE_TYPE: ${PGVECTOR_DISTANCE_TYPE:-COSINE_DISTANCE}
      SPRING_AI_VECTORSTORE_PGVECTOR_DIMENSIONS: ${OPENAI_EMBEDDING_DIMENSIONS:-1536}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}

      # CORS Configuration
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:4200}

      # File Upload
      FILE_UPLOAD_DIR: /app/uploads/cv

      # Logging
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_MA_RECRUTEMENT: ${LOG_LEVEL_APP:-DEBUG}
    volumes:
      - cv_uploads:/app/uploads/cv
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - recrutement-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

# =====================================================
# Volumes
# =====================================================
volumes:
  postgres_data:
    driver: local
    name: recrutement_postgres_data

  cv_uploads:
    driver: local
    name: recrutement_cv_uploads

  backend_logs:
    driver: local
    name: recrutement_backend_logs

# =====================================================
# Networks
# =====================================================
networks:
  recrutement-network:
    driver: bridge
    name: recrutement_network
